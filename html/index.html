<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Horarios</title>
</head>

<body>

    <nav class="navbar navbar-light bg-black">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto fs-1 text-white">Gestión de Horarios</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="container mt-2 d-flex" style="width: 100%;">
        <div class="container m-0 mb-3" style="width: fit-content;" id="techContainer">
            <div class="d-flex text-center mb-3" style="justify-content: center; align-items: center;">
                <h2 class="m-0 d-flex align-items-center">
                    <i class="fa-solid fa-wrench" style="margin-right: 8px;"></i>Técnicos
                </h2>
                <div style="display: flex; gap: 20px; justify-content: flex-end; width: 220px;">
                    <button class="btn btn-primary mt-1" style="width: fit-content; height: fit-content;"
                        id="addTechBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-dark mt-1" style="width: fit-content; height: fit-content;" id="hideBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <ul class="list-group">
            </ul>
        </div>

        <div class="container-fluid m-0 border mb-3 p-0" style="width: 100%;">
            <div class="d-flex align-items-center position-relative encabezado">
                <button class="btn btn-dark position-absolute start-0 d-none" id="showBtn" style="margin-left: 1rem;">
                    <i class="fas fa-eye-slash"></i>
                </button>
                <h2 class="mx-auto text-center">Horarios</h2>
                <button class="btn btn-secondary position-absolute end-0" id="configBtn" style="margin-right: 1rem;">
                    <i class="fas fa-gear"></i>
                </button>
            </div>
            <div class="table-responsive">
                <table class="table">
                </table>
            </div>
        </div>

    </main>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este técnico? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Técnico -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nuevoId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="nuevoId" placeholder="ID del técnico">
                    </div>
                    <div class="mb-3">
                        <label for="nuevoNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nuevoNombre" placeholder="Nombre del técnico">
                    </div>
                    <div class="mb-3">
                        <label for="nuevoColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="nuevoColor" value="#ff0000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmAddBtn">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="alertModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    El ID ingresado ya existe. Por favor, elija un ID diferente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/js/scriptIndex.js" type="module" defer></script>
</body>

</html>
